<div class="container">
  <div ng-show="details.loading">
    <h1>Patience please! It's loading...</h1>
  </div>

  <div ng-hide="details.loading">
    <h1>Guest Details ({{ details.guestListId }})</h1>

    <form class="form-group" name="form">
      <!-- Salutation -->
      <div class="row">
        <div class="input-group">
          <label class="input-group-addon" for="salutation">Salutation</label>
          <input required class="form-control" id="salutation" ng-model="details.guest.salutation" type="text"
                 placeholder="Mr. & Mrs. John Doe">
        </div>
      </div>

      <br/>

      <!-- Last name -->
      <div class="row">
        <div class="input-group">
          <label class="input-group-addon" for="lastName">Last Name</label>
          <input required class="form-control" id="lastName" ng-model="details.guest.lastName" type="text"
                 placeholder="Doe">
        </div>
      </div>

      <br/>

      <!-- Guest names -->
      <div class="row">
        <div class="input-group">
          <label class="input-group-addon" for="guestNames">Guest Names</label>
          <input required class="form-control" id="guestNames" ng-model="details.guest.guestNames" type="text"
                 placeholder="John, Jane">
        </div>
      </div>

      <br/>

      <!-- Guest names in RSVP -->
      <div class="row">
        <div class="input-group">
          <label class="input-group-addon" for="guestNamesInRsvp">Guest Names in RSVP</label>
          <input class="form-control" id="guestNamesInRsvp" ng-model="details.guest.guestNamesInRsvp" type="text">
        </div>
      </div>

      <br/>

      <!-- Street -->
      <div class="row">
        <div class="input-group">
          <label class="input-group-addon" for="street">Street</label>
          <input required class="form-control" id="street" ng-model="details.guest.street" type="text"
                 placeholder="123 Cherry St">
        </div>
      </div>

      <br/>

      <!-- City -->
      <div class="row">
        <div class="input-group">
          <label class="input-group-addon" for="city">City</label>
          <input required class="form-control" id="city" ng-model="details.guest.city" type="text" placeholder="Omaha">
        </div>
      </div>

      <br/>

      <!-- State -->
      <div class="row">
        <div class="input-group">
          <label class="input-group-addon" for="state">State</label>
          <input class="form-control" id="state" ng-model="details.guest.state" type="text" placeholder="NE"
                 ng-pattern="/^[A-Za-z]{2}$/" ng-required="!details.guest.country || 'USA' === details.guest.country">
        </div>
      </div>

      <br/>

      <!-- Zip -->
      <div class="row">
        <div class="input-group">
          <label class="input-group-addon" for="zip">Zip Code</label>
          <input required class="form-control" id="zip" ng-model="details.guest.zip" type="text"
                 placeholder="68107" ng-pattern="/^\d{5}$/">
        </div>
      </div>

      <br/>

      <!-- Country -->
      <div class="row">
        <div class="input-group">
          <label class="input-group-addon" for="country">Country</label>
          <input ng-required="!details.guest.state" class="form-control" id="country" ng-model="details.guest.country"
                 type="text" placeholder="USA">
        </div>
      </div>

      <br/>

      <!-- Count -->
      <div class="row">
        <div class="input-group">
          <label class="input-group-addon" for="count">Count</label>
          <input required class="form-control" id="count" ng-model="details.guest.count" type="number" min="1"
                 placeholder="2">
        </div>
      </div>

      <br/>

      <!-- Going -->
      <div class="row">
        <div class="input-group">
          <label class="input-group-addon" for="going">Going</label>
          <select class="form-control" id="going" ng-model="details.guest.going"
                  ng-init="details.guest.going" ng-options="k for (k, v) in details.goingOptions">
          </select>
        </div>
      </div>

      <br/>

      <!-- RSVP Received -->
      <div class="row">
        <div class="input-group">
          <label class="input-group-addon" for="rsvped">RSVP Received</label>
          <select class="form-control" id="rsvped" ng-model="details.guest.rsvpReceived"
                  ng-init="details.guest.rsvpReceived" ng-options="k for (k, v) in details.rsvpReceivedOptions">
          </select>
        </div>
      </div>

      <br/>

      <!-- Attending for -->
      <div class="row">
        <div class="input-group">
          <label class="input-group-addon" for="attendingFor">Attending For</label>
          <select required class="form-control" id="attendingFor" ng-model="details.guest.attendingFor">
            <option>KATIE</option>
            <option>DAVID</option>
          </select>
        </div>
      </div>

      <br/>

      <!-- Relation -->
      <div class="row">
        <div class="input-group">
          <label class="input-group-addon" for="relation">Relation</label>
          <select required class="form-control" id="relation" ng-model="details.guest.relation">
            <option ng-repeat="relation in details.relations">{{relation}}</option>
          </select>
        </div>
      </div>

      <br/>

      <!-- Created by -->
      <div class="row">
        <div class="input-group">
          <label class="input-group-addon" for="createdBy">Created By</label>
          <input class="form-control" id="createdBy" ng-model="details.guest.createdBy" type="text" ng-disabled="true">
        </div>
      </div>

      <br/>

      <!-- Created Date -->
      <div class="row">
        <div class="input-group">
          <label class="input-group-addon" for="createdDate">Created By</label>
          <input class="form-control" id="createdDate" ng-model="details.guest.createdDate * 1000 | date " type="text"
                 ng-disabled="true">
        </div>
      </div>

      <br/>

      <!-- Last Updated By -->
      <div class="row">
        <div class="input-group">
          <label class="input-group-addon" for="lastUpdatedBy">Last Updated By</label>
          <input class="form-control" id="lastUpdatedBy" ng-model="details.guest.lastUpdatedBy" type="text"
                 ng-disabled="true">
        </div>
      </div>

      <br/>

      <!-- Last Updated Date -->
      <div class="row">
        <div class="input-group">
          <label class="input-group-addon" for="lastUpdatedDate">Last Updated Date</label>
          <input class="form-control" id="lastUpdatedDate" ng-model="details.guest.lastUpdatedDate * 1000 | date"
                 type="text"
                 ng-disabled="true">
        </div>
      </div>

      <br/>

      <div class="row">
        <button class="btn btn-primary" type="submit" ng-disabled="!form.$valid" ng-click="details.save()">Save</button>
      </div>
    </form>
  </div>
</div>
